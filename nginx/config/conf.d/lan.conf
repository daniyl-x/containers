server {
    listen       80;
    # Replace localhost with LAN IP(s)
    server_name  localhost;

    # Uncomment to use HTTPS
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/public_certificate.pem;
    # ssl_certificate_key /etc/nginx/ssl/private_key.pem;

    # Allowed services from ../services/
    include /etc/nginx/services/cockpit.conf;
    include /etc/nginx/services/commafeed.conf;
    include /etc/nginx/services/cyberchef.conf;
    include /etc/nginx/services/grafana.conf;
    include /etc/nginx/services/jellyfin.conf;
    include /etc/nginx/services/prometheus.conf;
    include /etc/nginx/services/qbittorrent.conf;
    include /etc/nginx/services/rss-bridge.conf;
    include /etc/nginx/services/syncthing.conf;

    # Homepage
    location / {
        include /etc/nginx/proxy/headers.conf;
        proxy_pass http://localhost:3000;
    }

}

